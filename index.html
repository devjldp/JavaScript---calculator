<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="text-center mt-5 mb-5">
        <h1 >Calculator</h1>
    </header>

    <section id="console">
        <div id="console-1">0</div>
        <div id="console-2">0</div>
    </section>
    <section id="calculator">
        <div class="row--calculator" id="row-1">
            <div class="btn btn--gray inline-block" data-type="clean" id="clear">C</div>
            <div class="btn btn--gray operator inline-block" data-type="division" id="division">/</div>
            <div class="btn btn--gray operator inline-block" data-type="multiply" id="multiply">*</div>
            <div class="btn btn--gray operator inline-block" data-type="substract" id="substract">-</div>
        </div>
        <div class="row--calculator" id="row-2">
            <div class="btn btn--gray number inline-block" data-type="number">7</div>
            <div class="btn btn--gray number inline-block" data-type="number">8</div>
            <div class="btn btn--gray number inline-block" data-type="number">9</div>
            <div class="btn btn--gray operator inline-block" id='addition' data-type="addition">+</div>
        </div>
        <div class="row--calculator" id="row-3">
            <div class="btn btn--gray number inline-block" data-type="number">4</div>
            <div class="btn btn--gray number inline-block" data-type="number">5</div>
            <div class="btn btn--gray number inline-block" data-type="number">6</div>    
        </div>
        <div class="row--calculator" id="row-4">
            <div class="btn btn--gray number inline-block" data-type="number">1</div>
            <div class="btn btn--gray number inline-block" data-type="number">2</div>
            <div class="btn btn--gray number inline-block" data-type="number">3</div>
        </div>
        <div  class="row--calculator" id="row-5">
            
            <div class="btn btn--gray number inline-block" data-type="number">0</div>
            <div class="btn btn--gray number inline-block" data-type="number-decimal" id="float">.</div>
            <div class="btn btn--gray number inline-block" data-type="equal">=</div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="assets/js/calculator.js"></script>
</body>
</html>
